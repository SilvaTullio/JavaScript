<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If com multiplos retornos</title>
  </head>
  <body>
    <h1>If com multiplos retornos.</h1>

    <script>
      var nota = 5;
      var res;
      if (nota >=90 ){
        res = "Aprovado com Louvor!"
      }
      else if (nota >= 60) {
        res = "Aprovado";
      } else if (nota >=40) {
        res = "Recuperação";
      } else if (nota >= 20){
        res = "Reprovado";
      } else {
        res = "Burro pra caralho hein parceiro?"
      }
      document.write(res);
    </script>
  </body>
</html>
