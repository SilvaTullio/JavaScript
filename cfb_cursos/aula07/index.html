<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>If - Else</h1>
    <script>
      var pergunta = window.confirm("Quer receber mais promoções no seu email?");

      if (pergunta == 1) {
        //Retorna true e false. true = 1 e false = 0
        document.write("Otimo! Entraremos em contato");
      } else {
        document.write(" Okay, posso conviver com isso :(");
      }
    </script>
  </body>
</html>
