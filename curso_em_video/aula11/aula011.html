<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISA</title>
  </head>
  <body>
    <h1>Descubra sua condição no nosso país.</h1>
    <form>
      <p>Digite o país que você nasceu.</p>
      <input type="text" name="nacional" id="inacional" required />
      <input type="button" value="checar" onclick="verificar" />
      <div id="resu"></div>
    </form>
    <script>
      function verificar() {
        var bra = window.document.querySelector("input#inacional");
        var resu = window.document.querySelector("div#resu");
        var brazuca = bra.value;
        resu.innerHTML = `<p> Você é  considerado </p> `;
        if (brazuca == "Brasil" || brazuca == "brasil") {
          resu.innerHTML += `<p>Você é brasileiro! </p>`;
        }
      }
    </script>
  </body>
</html>
