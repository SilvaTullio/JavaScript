<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Espero que tenha me livrado da maldição, slc</p>
    <script>
      let nome = window.prompt(
        "Qual seu nome meu nobre??"
      ); /* esse comando vai perguntar o nome */
      window.alert(
        'É um grande prazer em te conhecer, ' + nome + '!'
      ) // sinal de + aqui em a função de concatenação
    </script>
  </body>
</html>
