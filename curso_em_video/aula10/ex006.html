<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        background-color: blue;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">
      <!--onclick="clicar()"
        onmouseenter="entrou()"
        onmouseout="saiu()"
    -->Interaja...
    </div>
    <script>
      var a = window.document.querySelector("div#area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrou);
      a.addEventListener("mouseout", saiu);
      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "pink";
      }
      function entrou() {
        a.style.background = "red";
        a.innerText = "Entrou";
      }
      function saiu() {
        a.style.background = "green";
        a.innerText = "Saiu";
      }
    </script>
  </body>
</html>
